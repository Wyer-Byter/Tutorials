<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VueJS Module 3 Exercise 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="mod2exercise10.css" />
    <script src="..\vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-if="show">You can see me!<span>Hello!</span></p>
        <p v-else>Now you see me!</p>
        <template v-if="show"><!--Avoids side effects of div while allowing to group multiple elements for v-if-->
            <h1>Heading</h1>
            <p>Inside a template</p>
        </template>
        <p v-show="show">Do you also see me?</p>
        <button @click="show = !show">Switch</button>
    </div>    
    <script src="exercise3.js"></script>
</body>
</html>
